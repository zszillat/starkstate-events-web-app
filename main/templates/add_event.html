{% extends 'base.html' %}
{% load static %}

{% block title %}Create Event - Spartan Engage{% endblock %}

{% block css %}
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #F2F4F7;
  }

  .event-container {
    max-width: 600px;
    margin: 3rem auto;
    padding: 2rem;
    background-color: white;
    border-radius: 12px;
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
  }

  .event-container h2 {
    font-size: 1.8rem;
    color: #1A2857;
    text-align: center;
    margin-bottom: 2rem;
  }

  .event-form {
    display: flex;
    flex-direction: column;
    gap: 1rem;
  }

  .event-form p {
    display: flex;
    flex-direction: column;
    margin-bottom: 0.5rem;
  }

  .event-form label {
    font-weight: bold;
    color: #333;
    margin-bottom: 0.25rem;
  }

  .event-form input,
  .event-form textarea,
  .event-form select {
    padding: 10px;
    font-size: 1rem;
    border-radius: 6px;
    border: 1px solid #ccc;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease;
  }

  .event-form input:focus,
  .event-form textarea:focus,
  .event-form select:focus {
    border-color: #1A2857;
    outline: none;
  }

  .btn-submit {
    background-color: #1A2857;
    color: white;
    border: none;
    border-radius: 6px;
    padding: 10px 16px;
    font-size: 1rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
    align-self: flex-start;
  }

  .btn-submit:hover {
    background-color: #0f1b3f;
  }
</style>
{% endblock %}

{% block content %}
<div class="event-container">
  <h2>Create Event</h2>
  <form method="post" enctype="multipart/form-data" class="event-form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-submit">Create Event</button>
  </form>
</div>
{% endblock %}
